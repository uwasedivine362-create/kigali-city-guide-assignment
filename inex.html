<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adventure at Fazenda Sengha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 

        <section class="media-section">
            <h3>Experience the View</h3>
            <video width="100%" controls class="styled-video">
                <source src="riding horse.mp4" type="video/mp4">
                
            </video>
        </section>

        <section class="gallery">
            <h3>Gallery</h3>
            <div class="image-grid">
                <img src="kigali city.jpg" alt="Kigali View" class="gallery-img">
                <img src="horse rider.jpeg" alt="Horse Riding" class="gallery-img">
                <img src="zipline.jpeg" alt="Zipline" class="gallery-img">
                <img src="nature.jpeg" alt="Nature" class="gallery-img">
                <img src="sun set.jpeg" alt="Sunset" class="gallery-img">
                <img src="image.png" alt="Horses" class="gallery-img">
                <img src="stable.jpeg" alt="Stable" class="gallery-img">
                <img src="cofee.jpeg" alt="Cafe" class="gallery-img">
                <img src="arrow2.jpeg" alt="Archery" class="gallery-img">
                <img src="mt kgl.jpeg" alt="Mt Kigali" class="gallery-img">
            </div>
        </section>

        <div class="info-split">
            <div class="info-left">
                <h3>Price List</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Activity</th>
                            <th>Duration</th>
                            <th>Price (RWF)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Horse Riding</td>
                            <td>30 Mins</td>
                            <td>15,000</td>
                        </tr>
                        <tr>
                            <td>Ziplining</td>
                            <td>1 Round</td>
                            <td>1000</td>
                        </tr>
                        <tr>
                            <td>Archery</td>
                            <td>20 Arrows</td>
                            <td>5,000</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="info-right">
                <h3>Listen to the Nature</h3>
                <audio controls>
                    <source src="WhatsApp Ptt 2026-02-08 at 23.01.58.ogg" type="audio/mpeg">
                    
                </audio>

                <h3>What to Bring:</h3>
                <ul>
                    <li>Comfortable shoes</li>
                    <li>Sunscreen</li>
                    <li>Water bottle</li>
                    <li>A camera</li>
                </ul>
            </div>
        </div>

        <section class="map-section">
            <h3>Find Us</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15949.957262241512!2d30.0163346!3d-1.9578644!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19dca431665a05b3%3A0xc665e8a5b9e59048!2sFazenda%20Sengha!5e0!3m2!1sen!2srw!4v1700000000000" 
            width="100%" height="300" style="border:0; border-radius: 15px;" allowfullscreen="" loading="lazy"></iframe>
        </section>

    </main>
</body>
</html>
